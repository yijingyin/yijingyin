<html>

<body>

<p>This word is <i>italic</i>.</p>
<hr>
<p><strong>Important!!!</strong> This word is <b>bold</b>.</p>
<hr>
<p>This word is <em>different</em>.</p>
<hr>
<p>This word is <small>small</small>.</p>

<hr>
<p>I want to eat <mark>apples</mark>.</p>
<hr>
<p>I like <del>blue</del> red.</p>
<hr>
<h3>I like <ins>pink</ins>.</h3>
<p>Water can be written as H<sub>2</sub>O.</p>
<hr>
<p>2<sup>2</sup> is 4.</p>
